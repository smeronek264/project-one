<html lang="en">
<head>

<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Create Pokemon Team (Max 6)</h2>

      <button type="submit" class="btn btn-primary mt-3">Submit Team</button>
      <br>
      <br>
      <label for="team_name">Enter Team Name</label><br>
      <input type = "text" name ="team_name" required>
      <br>
      <br>
      <label for="pokemon1"></label><br>
      <input type = "text" name ="pokemon1" value = None required >
      <label for="pokemon2">Enter Pokemon Number 1</label><br>
      <input type = "text" name ="pokemon2" value = None required>
      <label for="pokemon3">Enter Pokemon Number 2</label><br>
      <input type = "text" name ="pokemon3" value = None required>
      <label for="pokemon4">Enter Pokemon Number 3</label><br>
      <input type = "text" name ="pokemon4" value = None required>
      <label for="pokemon5">Enter Pokemon Number 4</label><br>
      <input type = "text" name ="pokemon5" value = None required>
      <label for="pokemon6">Enter Pokemon Number 5</label><br>
      <input type = "text" name ="pokemon6" value = None required>
      <label for="pokemon6">Enter Pokemon Number 6</label><br>

 
    </form>

  </div>
</body>
</html>
