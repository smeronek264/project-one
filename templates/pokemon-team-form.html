<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Selector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Choose Your Pokémon (Max 6)</h2>

    <form action="{{ url_for('pokemon_creator_team') }}" method="post">
      <button type="submit" class="btn btn-primary mt-3">Submit Team</button>
      <br>
      <br>
      <label for="team_name">Enter Team Name</label><br>
      <input type = "text" if ="team_name" required>
      <br>
      <br>
      <div class="row">
        {% for pokemon in pokemon_list %}
        <div class="col-md-4 mb-3">
          <div class="card p-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="pokemon"
                     value="{{ pokemon.pokedex_number }}"
                     id="poke{{ pokemon.pokedex_number }}"
                     max = 6>
              <label class="form-check-label" for="poke{{ pokemon.pokedex_number }}">
                <strong>#{{ pokemon.pokedex_number }}</strong> - {{ pokemon.name }} ({{ pokemon.type1 }})
              </label>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </form>

    {% if selected_pokemon %}
      <div class="mt-4">
        <h5>Selected Pokémon:</h5>
        <ul class="list-group">
          {% for p in selected_pokemon %}
            <li class="list-group-item">{{ p.name }} (#{{ p.pokedex_number }})</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>
</body>
</html>
