<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pokemon Creator Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- display a flash message here, if necessary -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container">
        <h1 class="mt-5">Pokemon Team Creator</h1>
        <div class="mt-3">
            <!-- Add User Button -->
            <a href="/showAllPokemon" class="btn btn-primary">Get Pokemon Team</a>
            <!-- Delete User Button -->
             <!-- Add User Button -->
            <a href="/pokemonForm" class="btn btn-primary">Create Pokemon Team</a>
            <!-- Add User Button -->
            <a href="/showAllPokemon" class="btn btn-primary">Update Pokemon Team</a>
            <!-- Display All Users Button -->
            <a href="/showAllPokemon" class="btn btn-primary">Delete Pokemon Team</a>
            <!-- Display All Users Button -->
            <a href="/pokemonDamage" class="btn btn-primary">Pokemon Damage</a>
        </div>
    </div>
</body>
</html>
