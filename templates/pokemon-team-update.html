<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Selector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Choose Update Your Pokémon Team</h2>

    <form action="{{ url_for('update_team_page') }}" method="post">
      <br>
      <br>
      <label for="team_name">Enter Team Name</label><br>
      <input type = "text" name ="team_name" required>
      <br>
      <br>
      <label for="pokemon">Enter Pokemon</label><br>
      <input type = "text" name ="pokemon" >
      <button type="submit" class="btn btn-primary mt-3">Submit Update</button>

    </form>

  </div>
</body>
</html>
