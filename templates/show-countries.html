<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Country List</h2>
    <table>
        <thead>
            <tr>
                <th>Country Name</th>
                <th>Continent</th>
                <th>Region</th>
                <th>Population</th>
            </tr>
        </thead>
        <tbody>
            {% for country in countries %}
            <tr>
                <td>{{ country['Name'] }}</td>
                <td>{{ country['Continent'] }}</td>
                <td>{{ country['Region'] }}</td>
                <td>{{ country['Population'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
