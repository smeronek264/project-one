<!-- This html file will prompt the user to select the pokemon type they are interested in
 And for them to see all pokemon and their stats of the selected type
 
 I utilized CHATGPT to create some of the HTML and some code I have previously
 written for a seperate project that allows me to submit a form.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon Type Form</title>
    <style>
        body {
          font-family: Arial, sans-serif;
        }
        .pokemon-list {
          columns: 3;
          -webkit-columns: 3;
          -moz-columns: 3;
        }
        .pokemon-item {
          margin: 5px 0;
          display: block;
        }
    </style>
</head>
<body>
    <h1>Select Pokémon Type</h1>
    <!-- Change the form action to redirect to show_pokemon with the selected type -->
    <form action="{{ url_for('show_pokemon') }}" method="post">
        <select name="type" id="type">
            <option value="bug">Bug</option>
            <option value="dark">Dark</option>
            <option value="dragon">Dragon</option>
            <option value="electric">Electric</option>
            <option value="fairy">Fairy</option>
            <option value="fighting">Fighting</option>
            <option value="fire">Fire</option>
            <option value="flying">Flying</option>
            <option value="ghost">Ghost</option>
            <option value="grass">Grass</option>
            <option value="ground">Ground</option>
            <option value="ice">Ice</option>
            <option value="normal">Normal</option>
            <option value="poison">Poison</option>
            <option value="psychic">Psychic</option>
            <option value="rock">Rock</option>
            <option value="steel">Steel</option>
            <option value="water">Water</option>
            <!-- Add other Pokémon types as needed -->
        </select>
        
        <input id="submit" type="submit" value="Submit Form">
    </form>
</body>
</html>
