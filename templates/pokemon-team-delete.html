<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Selector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Choose Your Pokémon (Max 6)</h2>

    <form action="{{ url_for('pokemon_creator_team') }}" method="post">
      <br>
      <br>
      <label for="team_name">Enter Team Name</label><br>
      <input type = "text" id ="team_name" required>
      <br>
      <br>
      <button type="submit" class="btn btn-primary mt-3">Submit Team</button>
 
    </form>

  </div>
</body>
</html>
